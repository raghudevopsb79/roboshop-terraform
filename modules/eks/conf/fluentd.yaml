image:
  repository: "fluent/fluentd-kubernetes-daemonset"
  pullPolicy: "IfNotPresent"
  tag: "v1.16-debian-opensearch-2"


## Fluentd configurations:
##
fileConfigs:
  01_sources.conf: |-
    ## logs from podman
    <source>
      @type tail
      @id in_tail_container_logs
      @label @KUBERNETES
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head true
      <parse>
        @type grok
        grok_name_key grok_name
        grok_failure_key grokfailure
        <grok>
          name frontend
          pattern %%{IP:soruce_ip}%%{SPACE}-%%{SPACE}-%%{SPACE}\[%%{HTTPDATE}\]%%{SPACE}%%{QUOTEDSTRING:endpoint}%%{SPACE}%%{NUMBER:http_status}%%{SPACE}%%{NUMBER:request_time}%%{SPACE}%%{GREEDYDATA:message}
        </grok>
      </parse>
      emit_unmatched_lines true
    </source>

    # expose metrics in prometheus format
    <source>
      @type prometheus
      bind 0.0.0.0
      port 24231
      metrics_path /metrics
    </source>

  02_filters.conf: |-
    <label @KUBERNETES>
      <match kubernetes.var.log.containers.fluentd**>
        @type relabel
        @label @FLUENT_LOG
      </match>

      <filter kubernetes.**>
        @type kubernetes_metadata
        @id filter_kube_metadata
        skip_labels false
        skip_container_metadata false
        skip_namespace_metadata true
        skip_master_url true
      </filter>

      <filter **>
        @type grep
        <exclude>
          key endpoint
          pattern ratings
        </exclude>
      </filter>

      <match **>
        @type relabel
        @label @DISPATCH
      </match>
    </label>

  03_dispatch.conf: |-
    <label @DISPATCH>
      <filter **>
        @type prometheus
        <metric>
          name fluentd_input_status_num_records_total
          type counter
          desc The total number of incoming records
          <labels>
            tag $${tag}
            hostname $${hostname}
          </labels>
        </metric>
      </filter>

      <match **>
        @type relabel
        @label @OUTPUT
      </match>
    </label>

  04_outputs.conf: |-
    <label @OUTPUT>
      <match **>
        @type opensearch
        hosts "https://${DOMAIN_URL}"
        port 443
        path ""
        user ${DOMAIN_USER}
        password ${DOMAIN_PASS}
        logstash_format  true
        logstash_prefix ${ENV}-$${$.kubernetes.container_name}
        <buffer tag, $.kubernetes.container_name>
          @type memory
        </buffer>
      </match>
    </label>
