image:
  repository: "fluent/fluentd-kubernetes-daemonset"
  pullPolicy: "IfNotPresent"
  tag: "v1.16-debian-opensearch-2"


## Fluentd configurations:
##
fileConfigs:
  01_sources.conf: |-
    ## logs from podman
    <source>
      @type tail
      @id in_tail_container_logs
      @label @KUBERNETES
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head true
    </source>

  02_filters.conf: |-
    <label @KUBERNETES>
      <filter kubernetes.**>
        @type kubernetes_metadata
        @id filter_kube_metadata
        @label @OUTPUT
      </filter>
    </label>

  03_dispatch.conf: |-
    <label @DISPATCH>
      <match **>
        @type relabel
        @label @OUTPUT
      </match>
    </label>

  04_outputs.conf: |-
    <label @OUTPUT>
      <match kubernetes.**>
        @type opensearch
        include_tag_key true
        logstash_format true
        logstash_prefix kubernetes-$${record['kubernetes']['namespace_name']}
        hosts "https://${DOMAIN_URL}"
        port 443
        path ""
        user ${DOMAIN_USER}
        password ${DOMAIN_PASS}
        <buffer>
            flush_thread_count 16
            flush_interval 5s
            chunk_limit_size 2M
            queue_limit_length 32
            retry_max_interval 30
            retry_forever true
        </buffer>
      </match>
    </label>
